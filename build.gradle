plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'jacoco'

}
group 'ru.netology'
version '1.0-SNAPSHOT'

apply plugin: 'jacoco'

repositories {
    mavenCentral()
}

jacoco{
    toolVersion = '0.8.6'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'junit:junit:4.12'
    testImplementation 'junit:junit:4.12'
}




